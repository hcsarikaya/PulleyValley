<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulley Dungeon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-menu">
  <button id="start-game-btn">Start Game</button>
  <button id="instructions-btn">Instructions</button>
  <button id="exit-btn">Exit</button>
  <div id="level-selection" style="display:none;">
    <button class="level-btn" data-level="1">Level 1</button>
    <button class="level-btn" data-level="2">Level 2</button>
    <button class="level-btn" data-level="3">Level 3</button>
  </div>
</div>

<!-- Game Container -->
<div id="game-container" style="display:none;">
  <!-- Stopwatch Element -->
  <div id="stopwatch">00:00</div>
  <!-- Your existing game canvas and elements will be appended here -->
</div>

<div id="center-cross"></div>

<!-- Instructions Modal -->
<div id="instructions-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Instructions</h2>
    <p>
      1. Use arrow keys to rotate the pulley.<br>
      2. Move the weight to the target zone.
    </p>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
